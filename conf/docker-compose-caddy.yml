services:
  caddy:
    image: caddy:2-alpine
    container_name: keeb-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - ./site-active:/srv/keeb.dev/site:ro
      - /home/keeb/static:/srv/keeb.dev/static:ro
      - /home/keeb/slate:/srv/keeb.dev/slate:ro
      - /home/keeb/bio:/srv/keeb.dev/bio:ro
      - /home/keeb/start:/srv/keeb.dev/start:ro
      - /home/keeb/gameswiththebois.com/site:/srv/gameswiththebois.com/site:ro

  counter:
    image: php:apache
    container_name: counter
    restart: unless-stopped
    volumes:
      - /home/keeb/old-school-counter:/var/www/html

volumes:
  caddy_data:
  caddy_config:
